
allprojects {
    apply plugin: 'idea'
    apply plugin: 'maven'

    group = 'com.yunspace.dropwizard'
    version = '0.2.0'

    task wrapper(type: Wrapper) {
        gradleVersion = '1.10'
    }
}

subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenLocal()
        maven {
            url 'http://sdlc/nexus/content/groups/public'
        }
    }

    project.ext {
        dropwizardVersion = '0.7.0-SNAPSHOT'
        jacksonVersion = '2.3.0'
        xmlProviderVersion = '2.1.5'
        woodstoxVersion = '4.2.0'
        woodstoxStaxVersion = '3.1.1'
    }

    dependencies {

        testCompile 'org.mockito:mockito-all:1.9.5'
        testCompile 'org.easytesting:fest-assert-core:2.0M10'
        testCompile 'junit:junit:4.11'
    }

}


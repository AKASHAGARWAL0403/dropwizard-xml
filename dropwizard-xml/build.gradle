plugins {
    id 'maven-publish'
    id "com.jfrog.bintray" version "1.7.1"
}

dependencies {
    compileOnly "io.dropwizard:dropwizard-core:${dropwizardVersion}"
    compileOnly "com.fasterxml.jackson.jaxrs:jackson-jaxrs-xml-provider:${jacksonVersion}"
    compileOnly "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:${jacksonVersion}"
    compileOnly "com.fasterxml.jackson.datatype:jackson-datatype-jdk7:${jacksonVersion}"

    testCompile "com.fasterxml.jackson.jaxrs:jackson-jaxrs-xml-provider:${jacksonVersion}"
    testCompile "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:${jacksonVersion}"
    testCompile "com.fasterxml.jackson.datatype:jackson-datatype-jdk7:${jacksonVersion}"
    testCompile "io.dropwizard:dropwizard-testing:${dropwizardVersion}"
}

// custom tasks for creating source/javadoc jars
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

// add javadoc/source jar tasks as artifacts
artifacts {
    archives sourcesJar, javadocJar
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom.withXml {
                asNode().dependencies.'*'.findAll() {
                    it.scope.text() == 'runtime' && project.configurations.compile.allDependencies.find { dep ->
                        dep.name == it.artifactId.text()
                    }
                }.each() {
                    it.scope*.value = 'compile'
                }
            }
            from components.java
            artifact sourcesJar {
                classifier "sources"
            }
            artifact javadocJar {
                classifier "javadoc"
            }
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')

    publications = ['mavenJava'] //When uploading Maven-based publication files

    dryRun = false //Whether to run this as dry-run, without deploying
    publish = true //If version should be auto published after an upload
    pkg {
        repo = 'dropwizard'
        name = 'dropwizard-xml'
        desc = 'Dropwizard bundle for processing and validation XML'
        websiteUrl = 'https://github.com/yunspace/dropwizard-xml'
        issueTrackerUrl = 'https://github.com/yunspace/dropwizard-xml/issues'
        vcsUrl = 'https://github.com/yunspace/dropwizard-xml.git'
        licenses = ['Apache-2.0']
        labels = ['dropwizard', 'jackson', 'xml']
        publicDownloadNumbers = true
    }
}